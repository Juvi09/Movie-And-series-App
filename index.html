<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! Title  -->
    <title>MHD - Full HD Movies</title>

     <!-- ! Stylesheet CSS  -->
     <link rel="stylesheet" href="css/style.css"/>

     <!-- ! Fav-icon -->
     <link rel="hortcut icon" href="images/fav-icon.png"/>

     <!-- ! Monoton fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

     <!-- ! using font awesome -->
     <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- ! Navigation -->
    <nav class="navigation">


        <!-- ! Menu Button -->
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>


        <!-- ! Logo -->
        <a href="index.html" class="logo">
            Movies<span>.hd</span>
        </a>
        
        <!-- ! Menu -->
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Genre</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
        <!-- ! Search box -->
        <form action="" class="search-box">
            <!-- ! input -->
            <input type="text" name="search" placeholder="Search Movie" class="search-input" required />
            <!-- ! btn -->
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </nav>
    <!-- ! Nav End -->

    <!-- ! Slider -->
     <section id="main-slider">

        <!-- ! box -->
        <div class="main-slider-box">

           <!-- ! img -->
           <div class="main-slider-img">
           <img src="images/p-1.jpg" alt="Poster"/>
           </div>

           <!-- ! text -->
           <div class="main-slider-text">

            <!-- ! quality -->
            <span class="quality">Full HD</span>

            <!-- ! bottom text -->
            <div class="bottom-text">
                <!-- ! Name -->
                <div class="movie-name">
                    <span>2014</span>
                    <strong>Paranormal Activity: The Marked Ones</strong>
                </div>
            </div>
           </div>
        </div>
     </section>

</body>
</html>
